<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="The SpongeBob Quiz that will determine if you are a real fan or a fake fan..."
      content="Find out if you are a real SpongeBob fan!"
    />
    <title>SPONGEBOB QUIZ!</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <base href="./" />
  </head>
  <body>
    <h1>SPONGEBOB QUIZ</h1>
    <div class="questions">
      <button onclick="question1()">Start</button>
    </div>
    <main class="prompt">
      <p>
        How much do you know SpongeBob? Click start to find out if you are a
        true SpongeBob fan!
      </p>
    </main>
    <!-- Progress bar: first character reflects `score` variable -->
    <div class="progressbar" aria-hidden="true">
      <span class="progress-first">0</span
      ><span class="progress-rest">/10 answered correctly</span>
    </div>
    <div class="questionchoices">
      <button onclick="handleChoice(this)">Yeah</button>
      <button onclick="handleChoice(this)">Nope</button>
    </div>
    <div class="spongebobimage">
      <img src="./images/spongebob.png" alt="SpongeBob SquarePants" />
    </div>
    <hr />
    <small>
      <a href="citations.html">Citations</a>
    </small>
  </body>
  <script src="script.js"></script>
</html>
